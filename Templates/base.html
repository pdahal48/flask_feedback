<html>

<head>
  <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">
  <link rel="stylesheet" href="/static/app.css">
  <link href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAA/4QAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAEAAAAAAAAAABAAAQAAAAABAQAAEAABERAAEQEBAAEAAAEREAAQAQAAAQEAABABAAABAQAAEAEAAAEBAAAQAQAAAQEAABABAAABAQAAEAEAAAEREREQAQAAAAEAAAABEREREQAAAAAAAAAAAAAAAAAAAAAAAAD//wAA+/8AAP3vAAD69wAAhysAAL4dAAC+vQAAvr0AAL69AAC+vQAAvr0AAL4BAAC/vwAAgD8AAP//AAD//wAA" rel="icon" type="image/x-icon" /></head>
  <title>Feedbook - Share Feedbacks</title>

<body>
  <nav class="navbar navbar-light bg-primary justify-content-center text-center">
    <div class="container">
      <a href="/" class="navbar-brand text-light"><i class="fas fa-comments fa-3x"></i> <span class="display-4">Feedbook</span></a>
      <ul class="nav navbar-nav flex-row float-right">
        {% if session['user_id'] %}
        <li class="nav-item display-4">
          <a class="nav-link pr-3 text-light" href="/logout">Logout</a>
        </li>
        {% else %}
        <div class="display-4">
            <li class="nav-item display-4">
                <a class="nav-link pr-3 text-light display-4" href="/login">Login</a>
              </li>
              <li class="nav-item display-4">
                <a class="nav-link text-light" href="/register">Sign up</a>
              </li>
        </div>
       
        {% endif %}
      </ul>
    </div>
  </nav>

  <div class="container" style="margin-top: 2em">
    {% for category, msg in get_flashed_messages(with_categories=True) %}
    <div class="alert alert-{{category}}">{{ msg }}</div>
    {% endfor %}

    {% block content %}
    {% endblock %}
  </div>

</body>

</html>
